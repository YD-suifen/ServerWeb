<!DOCTYPE html>


<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Replays.net-服务器管理平台</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="container" style="width: 500px" id="login">
    <div id="login_header">
        <h1 class="login_logo">
            <a href="#"><img src="static/img/logo.jpg" /></a>
        </h1>
        <div class="">
            <div class="navList">

            </div>
            <h2 class="login_title"></h2>
        </div>
    </div>
    <div id="login_content">
        <div class="loginForm">

            <form action="/login"  method="POST">

                <p>
                    <label>用户名：</label>
                    <input id="username" type="text" name="username" size="20"/>
                </p>
                <p>
                    <label>密码：</label>
                    <input id="password" type="password" name="password" size="20"/>
                </p>
                <p>
                    <label>记住：</label>
                    <input type="checkbox" name="isRemeber"/>
                </p>
                <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
                <span class="btn btn-default"><a href="/registration">注册</a></span>

            </form>
            <script type="text/javascript">
                function checkInput() {
                    var uname = document.getElementById("username");
                    if (uname.value.length == 0){
                        alert("please input username");
                        return false
                    }
                    var pwd = document.getElementById("password");
                    if (pwd.value.length == 0){
                        alert("please input pwd");
                        return false
                    }
                    return true
                }
            </script>

        </div>
    </div>
    <div>
        <p><a>锐派游戏运维服务器管理平台</a></p>
    </div>
</div>
</body>
</html>
