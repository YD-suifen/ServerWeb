{{template "header"}}
<!--内容区域-->
<div class="tpl-content-wrapper">

    <div class="container-fluid am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 锐派 <small>Replays UI</small></div>
                <p class="page-header-description">Replays.net 锐派游戏</p>
            </div>
            <div class="am-u-lg-3 tpl-index-settings-button">
                <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
            </div>
        </div>

    </div>

    <div class="row-content am-cf">


        <div class="row">

            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">


                        <div class="row">

                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                <div class="widget am-cf">
                                    <div class="widget-head am-cf">
                                        <div class="widget-title am-fl">SaltStack Key List</div>
                                        <div class="widget-function am-fr">
                                            <a href="javascript:;" class="am-icon-cog"></a>
                                        </div>
                                    </div>
                                    <div class="widget-body am-fr">

                                        <form class="am-form tpl-form-border-form" method="POST">
                                            <div class="am-form-group">
                                                <label for="user-name" class="am-u-sm-12 am-form-label am-text-left">服务器IP <span class="tpl-form-line-small-title">Title</span></label>
                                                <div class="am-u-sm-12">
                                                    <input type="text" class="tpl-form-input am-margin-top-xs" id="user-name" placeholder="请输入IP地址" name="minionkey">
                                                    <input type="hidden" class="tpl-form-input am-margin-top-xs" value="add" name="op">
                                                    <small>请输入目标服务器IP地址</small>
                                                </div>
                                            </div>

                                            <div class="am-u-sm-12">
                                                <div class="am-u-sm-12 am-u-sm-push-12">
                                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button>
                                                </div>
                                            </div>

                                        </form>

                                        <form class="am-form tpl-form-border-form" method="POST">


                                                <style type="text/css">
                                                    .am-u-lg-6 {
                                                        width: 100%;
                                                    }
                                                </style>

                                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-6">
                                                    <div class="widget am-cf">
                                                        <div class="widget-head am-cf">
                                                            <div class="widget-title am-fl">滚动条表格</div>
                                                            <div class="widget-function am-fr">
                                                                <a href="javascript:;" class="am-icon-cog"></a>
                                                            </div>
                                                        </div>
                                                        <div class="widget-body  widget-body-lg am-fr">
                                                            <div class="am-scrollable-horizontal ">
                                                                <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black " id="example-r">
                                                                    <thead>
                                                                    <tr>
                                                                        <th>ip</th>
                                                                        <th>操作</th>

                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    {{ range .keylist}}
                                                                    <tr class="gradeX">
                                                                        <td>{{.}}</td>
                                                                        <td>
                                                                            <div class="tpl-table-black-operation">
                                                                                <a href="/admin/saltkeylist.html?op=del&ip={{.}}" class="tpl-table-black-operation-del">
                                                                                    <i class="am-icon-trash"></i> 删除
                                                                                </a>
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                    {{end}}



                                                                    </tbody>
                                                                </table>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>






                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <script src="../static/assets/js/amazeui.min.js"></script>
        <script src="../static/assets/js/amazeui.datatables.min.js"></script>
        <script src="../static/assets/js/dataTables.responsive.min.js"></script>
        <script src="../static/assets/js/app.js"></script>

        </body>

        </html>
